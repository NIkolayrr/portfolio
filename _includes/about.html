<section class="about" id="about-me">

    <section class="resume">
        <div class="portrait"></div>
        <h4>About me</h4>
        <p class="about-text">{{ site.data.settings.about-text }}</p>
        <div class="social-links">
            <a href="{{ site.data.settings.facebook }}">{% include icons/facebook2.svg %}</a>
            <a href="{{ site.data.settings.instagram }}">{% include icons/instagram.svg %}</a>
            <a href="{{ site.data.settings.linkedin }}">{% include icons/linkedin.svg %}</a>
            <a href="{{ site.data.settings.twitter }}">{% include icons/twitter.svg %}</a>
        </div>
    </section>

    <section class="skills-lockup">
        <div class="skills-inner-wrap">
            {% for skill in site.data.settings.skills %}
            <div class="skill-unit">
                <div class="skill-label">{{ skill.name }}</div>
                <div class="skill-icons skill-{{ skill.value }}">
                    {% for i in (1..10) %}
                    <span></span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</section>
